<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dangaling keys for kids</title>
	<style type="text/css">
		body {background: #eee;}
.swing {
    animation: swing ease-in-out 1s infinite alternate;
    transform-origin: center -20px;
    float:left;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90vh;
    width: 90%;
    
}
.swing img {
   
    display: block;
}

 
@keyframes swing {
    0% { transform: rotate(3deg); }
    100% { transform: rotate(-3deg); }
}
	</style>
</head>
<body>
	<figure class="swing">
  <img src="img/keys.png" width="400" >
</figure>
</body>
</html>
