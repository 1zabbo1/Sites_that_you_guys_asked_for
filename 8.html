<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button Click</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f0f0f0;
		}

		.container {
			margin-top: 50px;
		}

		button {
			padding: 10px 20px;
			font-size: 18px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		#clickscore {
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p id="clickscore">Clicks: 0</p>
		<button onclick="increase()">Click</button>
	</div>

	<script type="text/javascript">
		let score = 0;
		function increase() {
			score += 1;
			document.getElementById('clickscore').innerHTML = `Clicks: ${score}`
		}
	</script>
</body>
</html>
